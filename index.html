<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Codenames Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <h1>لعبة كود نيمز</h1>

    <div id="roomBox">
        <input type="text" id="roomInput" placeholder="اكتب اسم الغرفة أو أنشئ واحدة">
        <button id="joinRoom">دخول / إنشاء روم</button>
    </div>

    <div id="customWordsBox">
        <textarea id="customWords" placeholder="اكتب هنا الكلمات الخاصة بك… كل كلمة في سطر مستقل"></textarea>
        <button id="startGame">بدء اللعب</button>
    </div>

    <div id="gameBoard"></div>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
