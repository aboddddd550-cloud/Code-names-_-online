<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codenames — متعدد اللاعبين (احترافي)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>كود نيمز — متعدد اللاعبين</h1>
  </header>

  <section class="topbar">
    <input id="playerName" placeholder="اسمك (اختياري)" />
    <input id="roomIdInput" placeholder="رمز الغرفة (اترك لإنشاء)" />
    <button id="createRoomBtn">إنشاء غرفة</button>
    <button id="joinRoomBtn">انضم</button>
    <span id="myId" class="muted"></span>
  </section>

  <main>
    <aside class="leftpanel">
      <h3>الغرفة: <span id="roomLabel">—</span></h3>
      <div id="playersList" class="players"></div>

      <div class="controls">
        <label>فريق:
          <select id="teamSelect"><option value="red">أحمر</option><option value="blue">أزرق</option></select>
        </label>
        <label>دور:
          <select id="roleSelect"><option value="guesser">Guesser</option><option value="spymaster">Spymaster</option></select>
        </label>
        <button id="setRoleBtn">تعيين</button>
      </div>

      <div class="customWords">
        <h4>كلمات خاصة (25 كلمة — كل سطر كلمة)</h4>
        <textarea id="customWords" placeholder="كل كلمة في سطر (اختياري)"></textarea>
        <label>الفريق الذي يبدأ:
          <select id="startingTeam"><option value="red">أحمر (9)</option><option value="blue">أزرق (9)</option></select>
        </label>
        <button id="startGameBtn" class="primary">بدء اللعبة (المضيف فقط)</button>
        <button id="regenerateBtn">إعادة توليد (عشوائي)</button>
      </div>

      <div class="timerBox">
        <h4>مؤقت الدور</h4>
        <div id="timerDisplay">00:00</div>
        <div class="time-controls">
          <input id="timerSeconds" type="number" min="5" value="60" /> ث
          <button id="startTimerBtn">ابدأ</button>
          <button id="pauseTimerBtn">إيقاف</button>
          <button id="resetTimerBtn">إعادة</button>
        </div>
      </div>

      <div class="historyBox">
        <h4>سجل الأحداث</h4>
        <div id="history" class="history"></div>
      </div>
    </aside>

    <section class="boardwrap">
      <div id="board" class="board" aria-label="لوحة اللعبة"></div>

      <div id="cluePanel" class="cluePanel">
        <div class="give-clue">
          <input id="clueWord" placeholder="كلمة التلميح" />
          <input id="clueNumber" type="number" min="0" placeholder="رقم" />
          <button id="giveClueBtn">أرسل تلميح</button>
        </div>
        <div id="currentClue" class="muted">لا توجد تلميحات</div>
      </div>

      <section id="spymasterPanel" class="spymasterPanel" hidden>
        <h4>Keycard — فقط للـ Spymaster</h4>
        <div id="keycardGrid" class="keycardGrid"></div>
        <button id="toggleKeycardBtn">إخفاء/إظهار</button>
      </section>
    </section>
  </main>

  <footer class="footer muted">
    ملاحظة: استخدم قواعد أمان أو Cloud Functions للإنتاج. هذه النسخة جاهزة تجريبيًا.
  </footer>

  <!-- app.js كـ module -->
  <script type="module" src="app.js"></script>
</body>
</html>
